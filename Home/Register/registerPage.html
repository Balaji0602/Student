<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Register Here</title>
	<script src="https://kit.fontawesome.com/a50c5d99bb.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="registerPage.css">
	<script type="text/javascript">
		function formValidation() {
			var form = document.registerform;
			var name = form.name.value;
			var standard = form.standard.value;
			var section = form.section.value;

			if (name  == ""){
				alert('Please Enter your Name');
			}
			else if (standard  == ""){
				alert('Please Enter your Standard');
			} 
			else if (section  == ""){
				alert('Please Enter your Section');
			}
			else{
				form.submit();
			}
		}
		function back() {
			window.location.href="./../schoolHome.html"			
		}
	</script>
</head>
<body>
	<div class="tittle">
		<h1>ABCD Higher Secondary School</h1>
		<h4>No 27, XYZ Road,Daddy Street (Near UVW Super Market)</h4>
	</div>
	<div class="backHome">
		<button class="fas fa-home" onclick="back();"></button>
	</div>
	<br>
	<br>
	<div class="registerbox">
		<form name="registerform" action="registerPage.jsp" method="POST">
			<h2>Register Here</h2>
			<p>Name:</p>
			<input type="text" id="name" name="name" placeholder="Enter your Name">
			<p>Sandard:</p>
			<input type="text" id="standard" name="standard" placeholder="Enter your Standard">
			<p>Section:</p>
			<input type="text" id="section" name="section" placeholder="Enter your Section"><br><br><br>
			<input type="button" class="submit" value="Register" onclick="formValidation();"><br><br>
		</form>
	</div>
</body>
</html>
